<div class="card">
    <h4 class="card-header">Register </h4>
    <div class="card-body">
        <form [formGroup]="formUser">
            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" formControlName="full_name" class="form-control"  />
                <div class="invalid-feedback">
                    <div >Full is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" formControlName="username" class="form-control"  />
                <div class="invalid-feedback">
                    <div >Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" formControlName="password" class="form-control" />
                <div  class="invalid-feedback">
                    <div >Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" formControlName="confirm_password" class="form-control" />
                <div  class="invalid-feedback">
                    <div >Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Role *</label>
                
                <select name="role" id="role" formControlName="role" class="form-control">
                    <option value="2">User</option>
                    <option value="1">Admin</option>
                    
                </select>
                <div  class="invalid-feedback">
                    <div >Role is required</div>
                </div>
            </div>
            <p class="text-white bg-danger" *ngIf="username_taken">The username has already been taken.</p>
            <br />
            <div class="form-group">
                <button  class="btn btn-primary" (click)="validateRegister();">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../register" class="btn btn-link">Login</a>
            </div>
        </form>
    </div>
  </div>
