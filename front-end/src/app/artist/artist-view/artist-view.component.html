<div class="card">
    <h4 class="card-header">View Artist </h4>
    <div class="card-body">
        <h4 >Artist </h4>
        <form [formGroup]="formArtist">
            <div class="form-group">
                <label for="username">Id </label>
                <input type="text" formControlName="id" readonly="readonly" class="form-control" />

            </div>
            <div class="form-group">
                <label for="name">Name </label>
                <input type="text" readonly="readonly" formControlName="name" class="form-control" />

            </div>



        </form>
        <br />
        
        <br />
        <h4 >Albums </h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Album Name</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of albums_map">
                    <th>{{item.id}} </th>
                    <td>{{item.album_name}}</td>
                    <td>{{item.year}}</td>
                </tr>
            </tbody>
        </table>
        <a routerLink="/artist" class="btn btn-link">Back</a>
    </div>
</div>
